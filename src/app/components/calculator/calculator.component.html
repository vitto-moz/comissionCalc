<form [formGroup]="calcForm" (ngSubmit)="onSubmit()">

  <div class="form-wrap">
    <label for="neededSumm">Бажана сума, грн: </label>
    <input  type="text"
            formControlName="neededSumm"
            id="neededSumm"
            class="summ-input">

    <button type="submit"
            class="fs-btn"
            [disabled]="!calcForm.valid">
      Розрахувати
    </button>
  </div>
  <app-table [neededSumm]="neededSumm"></app-table>

</form>
