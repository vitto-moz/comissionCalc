<form [formGroup]="calcForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="neededSumm">Желаемая сумма</label>
    <input  type="text"
            formControlName="neededSumm"
            id="neededSumm"
            class="form-control">
  </div>
  <button type="submit"
          class="fs-btn"
          [disabled]="!calcForm.valid">
    Рассчитать
  </button>
  <app-table [neededSumm]="neededSumm"></app-table>

</form>
